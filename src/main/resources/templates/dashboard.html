<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
        }
        
        .table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        thead th {
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        thead th:first-child {
            border-top-left-radius: 8px;
        }
        
        thead th:last-child {
            border-top-right-radius: 8px;
        }
        
        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }
        
        tbody tr:last-child {
            border-bottom: none;
        }
        
        td {
            padding: 15px;
            color: #555;
            font-size: 14px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .priority-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 8px;
        }
        
        .priority-low {
            background: #d4edda;
            color: #155724;
        }
        
        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .priority-high {
            background: #f8d7da;
            color: #721c24;
        }
        
        .action-links {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .edit-btn {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .edit-btn:hover {
            background: #1976d2;
            color: white;
        }
        
        .delete-btn {
            background: #ffebee;
            color: #c62828;
        }
        
        .delete-btn:hover {
            background: #c62828;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-actions {
                width: 100%;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
            
            table {
                font-size: 12px;
            }
            
            td, th {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Your Tasks</h1>
            <div class="header-actions">
                <a href="/task/new" class="btn btn-primary">
                    ‚ûï Add New Task
                </a>
                <a href="/logout" class="btn btn-secondary">
                    üö™ Logout
                </a>
            </div>
        </div>
        
        <div class="table-container">
            <table th:if="${tasks != null and !tasks.isEmpty()}">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${tasks}">
                        <td>
                            <strong th:text="${task.title}"></strong>
                        </td>
                        <td th:text="${task.description}"></td>
                        <td th:text="${#temporals.format(task.dueDate, 'MMM dd, yyyy')}"></td>
                        <td>
                            <span 
                                th:class="${'priority-badge priority-' + #strings.toLowerCase(task.priority)}"
                                th:text="${task.priority}">
                            </span>
                        </td>
                        <td>
                            <span 
                                th:class="${task.completed ? 'status-badge status-completed' : 'status-badge status-pending'}"
                                th:text="${task.completed ? '‚úì Completed' : '‚è≥ Pending'}">
                            </span>
                        </td>
                        <td>
                            <div class="action-links">
                                <a th:href="@{/task/edit/{id}(id=${task.id})}" class="action-btn edit-btn">
                                    ‚úèÔ∏è Edit
                                </a>
                                <a th:href="@{/task/delete/{id}(id=${task.id})}" 
                                   class="action-btn delete-btn"
                                   onclick="return confirm('Are you sure you want to delete this task?')">
                                    üóëÔ∏è Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="empty-state" th:if="${tasks == null or tasks.isEmpty()}">
                <div class="empty-state-icon">üì≠</div>
                <h3>No tasks yet!</h3>
                <p>Create your first task to get started</p>
                <a href="/task/new" class="btn btn-primary">
                    ‚ûï Create Your First Task
                </a>
            </div>
        </div>
    </div>
</body>
</html>
